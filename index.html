<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="outer-container">
        <div class="card-container">
            <div class="card-front-container" style="background-image: url(https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?q=80&w=1937&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <div class="card-front">
                    <h3>Ferrari LaFerrari</h3>
                    <p>Hybrid 950 HP</p>
                </div>
            </div>
            <div class="card-back-container">
                <div class="card-back">
                    <h3>Ferrari LaFerrari</h3>
                    <p>Top Speed: 217 mph</p>
                    <button class="custom-btn btn">Read More</button>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-front-container" style="background-image: url(https://images.unsplash.com/photo-1555353540-64580b51c258?q=80&w=1956&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <div class="card-front">
                    <h3> Tesla Model S</h3>
                    <p>Electric 1020 HP</p>
                </div>
            </div>
            <div class="card-back-container">
                <div class="card-back">
                    <h3>Tesla Model S</h3>
                    <p>Top Speed: 200 mph</p>
                    <button class="custom-btn btn">Read More</button>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
